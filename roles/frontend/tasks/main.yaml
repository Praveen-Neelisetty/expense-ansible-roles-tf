- name: Install Nginx server
  ansible.builtin.dnf:
    state: latest
    name: nginx

- name: start and Enable Nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: run app pre-requisites
  ansible.builtin.import_role:
    name: common
    tasks_from: app-pre-req

